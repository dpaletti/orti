repos:
  - repo: local
    hooks:
      - id: md_lint_format
        name: md_lint_format
        description: run formatting and linting on markdown files
        entry: mise run md_lint_format
        language: system
        pass_filenames: false

  - repo: https://github.com/fsfe/reuse-tool
    rev: v4.0.3
    hooks:
      - id: reuse
