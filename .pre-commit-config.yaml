ci:
  skip: [reuse]

repos:
  - repo: local
    hooks:
      - id: md_lint_format
        name: md_lint_format
        description: run formatting and linting on markdown files
        entry: mise run md_lint_format
        language: system
        pass_filenames: false

      - id: dco_enforce
        name: dco_enforce
        description: check if commit-message is signed for dco compliance
        entry: mise run dco_enforce
        language: system
        stages: [commit-msg]

  - repo: https://github.com/fsfe/reuse-tool
    rev: v5.0.2
    hooks:
      - id: reuse
